[env:ATtiny402]
platform = atmelmegaavr
board = ATtiny402
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8

[env:wemos]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8
